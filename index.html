<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME CDN -->
    <script src="https://kit.fontawesome.com/a98f007f43.js" crossorigin="anonymous"></script>

    <!-- LINK CSS STYLESHEET -->
    <link rel="stylesheet" href="css/12bool.css">

    <link rel="stylesheet" href="css/style.css">

    <title>Rows and Columns</title>
</head>

<body>
    <main>
        <div class="row">
            <div class="col-12">
                <h1>Esercizio per Casa</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-1"><div class="blue">1 col</div></div>
            <div class="col-1"><div class="blue">1 col</div></div>
            <div class="col-1"><div class="blue">1 col</div></div>
            <div class="col-1"><div class="blue">1 col</div></div>
            <div class="col-1"><div class="blue">1 col</div></div>
            <div class="col-1"><div class="blue">1 col</div></div>
            <div class="col-1"><div class="blue">1 col</div></div>
            <div class="col-1"><div class="blue">1 col</div></div>
            <div class="col-1"><div class="blue">1 col</div></div>
            <div class="col-1"><div class="blue">1 col</div></div>
            <div class="col-1"><div class="blue">1 col</div></div>
            <div class="col-1"><div class="blue">1 col</div></div>
        </div>

        <div class="row">
            <div class="col-2"><div class="blue">col</div></div>
            <div class="col-5"><div class="blue">col</div></div>
            <div class="col-5"><div class="blue">col</div></div>
        </div>

        <div class="row">
            <div class="col-12"><div class="blue">12 col</div></div>
        </div>

        <div class="row">
            <div class="col-8"><div class="blue">8 col</div></div>
            <div class="col-2"><div class="blue">2 col</div></div>
            <div class="col-2"><div class="blue">2 col</div></div>
        </div>

        <div class="row">
            <div class="col-1"><div class="blue">1 col</div></div>
            <div class="col-2"><div class="blue">2 col</div></div>
            <div class="col-2"><div class="blue">2 col</div></div>
            <div class="col-6"><div class="blue">6 col</div></div>
            <div class="col-1"><div class="blue">1 col</div></div>
        </div>

        <div class="row">
            <div class="col-6 ">

                <div class="blue nested-father">
                    <div class="row full-size">
                        <div class="col-2"> <div class="nested">2 col</div></div>
                        <div class="col-2"> <div class="nested">2 col</div></div>
                        <div class="col-8"> <div class="nested">8 col</div></div>
                    </div>
                </div>
            </div>

            <div class="col-6 ">
                <div class="blue nested-father">
                    <div class="row full-size">
                        <div class="col-6"> <div class="nested">6 col</div></div>
                        <div class="col-6"> <div class="nested">6 col</div></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="space"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-12"><div class="blue"></div></div>
        </div>

        <div class="row">
            <div class="col-1"><div class="blue"></div></div>
            <div class="col-11"><div class="blue"></div></div>
        </div>

        <div class="row">
            <div class="col-2"><div class="blue"></div></div>
            <div class="col-10"><div class="blue"></div></div>
        </div>

        <div class="row">
            <div class="col-3"><div class="blue"></div></div>
            <div class="col-9"><div class="blue"></div></div>
        </div>
        
        <div class="row">
            <div class="col-4"><div class="blue"></div></div>
            <div class="col-8"><div class="blue"></div></div>
        </div>
        
        <div class="row">
            <div class="col-5"><div class="blue"></div></div>
            <div class="col-7"><div class="blue"></div></div>
        </div>
        
        <div class="row">
            <div class="col-6"><div class="blue"></div></div>
            <div class="col-6"><div class="blue"></div></div>
        </div>
        
        <div class="row">
            <div class="col-12"><h1>Offset</h1></div>
        </div>

        <div class="row">
            <div class="col-offset-11"></div>
            <div class="col-1"><div class="blue"></div></div>
        </div>

        
        <div class="row">
            <div class="col-offset-10"></div>
            <div class="col-2"><div class="blue"></div></div>
        </div>

        
        <div class="row">
            <div class="col-offset-9"></div>
            <div class="col-3"><div class="blue"></div></div>
        </div>

        
        <div class="row">
            <div class="col-offset-8"></div>
            <div class="col-4"><div class="blue"></div></div>
        </div>

        
        <div class="row">
            <div class="col-offset-7"></div>
            <div class="col-5"><div class="blue"></div></div>
        </div>

        
        <div class="row">
            <div class="col-offset-6"></div>
            <div class="col-6"><div class="blue"></div></div>
        </div>

        
        <div class="row">
            <div class="col-offset-5"></div>
            <div class="col-7"><div class="blue"></div></div>
        </div>

        
        <div class="row">
            <div class="col-offset-4"></div>
            <div class="col-8"><div class="blue"></div></div>
        </div>

        
        <div class="row">
            <div class="col-offset-3"></div>
            <div class="col-9"><div class="blue"></div></div>
        </div>

        
        <div class="row">
            <div class="col-offset-2"></div>
            <div class="col-10"><div class="blue"></div></div>
        </div>

        
        <div class="row">
            <div class="col-offset-1"></div>
            <div class="col-11"><div class="blue"></div></div>
        </div>

    </main>
</body>
</html>
